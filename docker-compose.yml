version: "3.7"
services:
  ml_engine:
    build: ./ml_engine/
    volumes:
      - ./ml_engine:/work/ml_engine
      - vol_artifact:/work/ml_engine/artifact
    networks:
      - flownet
    
  tracking:
    build: ./mlflow_server/
    ports:
      - "5000:5000"
    expose:
      - "5001"
    networks:
      - flownet
    volumes:
      - ./mlruns:/mlruns
      - vol_artifact:/artifact
    command: mlflow server --backend-store-uri /mlruns --default-artifact-root file:/artifact --host 0.0.0.0 --port 5000
volumes:
  vol_artifact:

networks:
  flownet:
    driver: bridge
    